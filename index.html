<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Jogos</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/apple-arcade.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game {
            text-align: center;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .game img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .game a {
            display: block;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            margin: 10px 0;
        }
        .game a:hover {
            text-decoration: underline;
        }
        .logo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="https://img.icons8.com/ios-filled/50/apple-arcade.png" alt="Site Logo" class="logo">
    <h1>Bem-vindo ao Portal de Jogos!</h1>
    <p>Escolha um jogo para começar:</p>
    <div class="game-container">
        <div class="game">
            <img src="thumbs/jogo1.png" alt="Jogo 1">
            <a href="jogo1/index.html">BLÉF!</a>
        </div>
        <div class="game">
            <img src="thumbs/jogo2.png" alt="Jogo 2">
            <a href="jogo2/index.html">ANTFARM SIMULATOR</a>
        </div>
        <div class="game">
            <img src="thumbs/jogo3.png" alt="Jogo 3">
            <a href="jogo3/index.html">Jogo 3</a>
        </div>
    </div>
</body>
</html>
