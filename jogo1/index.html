<body>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLÉF!</title>
  <link rel="stylesheet" href="styles.css">


  <div id="start-screen" class="screen active">
    <h1>BLÉF!</h1>
    <button id="start-btn">Iniciar Jogo</button>
  </div>

  <div id="character-screen" class="screen">
    <h2>Escolha seu personagem</h2>
    <div class="characters">
      <div class="character" data-name="Billy">🐻 Billy</div>
      <div class="character" data-name="Jack">🦊 Jack</div>
      <div class="character" data-name="Halley">🐱 Halley</div>
    </div>
  </div>

  <div id="game-board" class="screen">
    <div id="hud">
      <div id="player-name"></div>
      <div id="turn">Turno: 1</div>
    </div>
    <div id="table">
      <div id="player-play" class="play-area"></div>
      <div id="opponent-play" class="play-area"></div>
    </div>
    <div id="player-cards" class="cards-container"></div>
    <div id="opponent-cards" class="cards-container"></div>
    <div id="decision-buttons" class="decision-container"></div>
  </div>

  <script src="script.js"></script>



  <script src="./script.js"></script>



</body></html>
